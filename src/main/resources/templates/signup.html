<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl">ðŸ“š</span>
                    <span class="ml-2 text-xl font-bold text-gray-800">BookStore</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/login" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                        Login
                    </a>
                    <a href="/signup" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Page -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md fade-in">
            <div class="text-center mb-8">
                <span class="text-6xl">ðŸŽ‰</span>
                <h2 class="text-3xl font-bold text-gray-800 mt-4">Join BookStore</h2>
                <p class="text-gray-600 mt-2">Create your account today</p>
            </div>
            
            <!-- Display message if any -->
            <div th:if="${message}" class="mb-4 p-3 border rounded" 
                 th:classappend="${#strings.toLowerCase(message).contains('success')} ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'">
                <span th:text="${message}"></span>
            </div>
            
            <form id="signup-form" class="space-y-6" method="post" action="/signup">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="signup-name" name="username" required autocomplete="off" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="signup-email" name="email" required autocomplete="off" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" id="signup-password" required autocomplete="off" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Account Type</label>
                    <select required id="signup-role" name="role" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                        <option value="USER" selected>User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                    Create Account
                </button>
            </form>
            <p class="text-center text-gray-600 mt-6">
                Already have an account? 
                <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-semibold">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
