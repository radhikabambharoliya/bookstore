<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl">ðŸ“š</span>
                    <span class="ml-2 text-xl font-bold text-gray-800">BookStore</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/login" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                        Login
                    </a>
                    <a href="/signup" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md fade-in">
            <div class="text-center mb-8">
                <span class="text-6xl">ðŸ“–</span>
                <h2 class="text-3xl font-bold text-gray-800 mt-4">Welcome Back</h2>
                <p class="text-gray-600 mt-2">Sign in to your account</p>
            </div>
            
            <!-- Display error message if any -->
            <div th:if="${message}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                <span th:text="${message}"></span>
            </div>
            
            <form id="login-form" class="space-y-6" method="post" action="/login">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="username" name="email" id="login-email" required autocomplete="off" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="login-password" name="password" required autocomplete="off" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Login as</label>
                    <select required id="login-role" name="role" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                        <option value="USER" selected>User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">
                    Sign In
                </button>
            </form>
            <p class="text-center text-gray-600 mt-6">
                Don't have an account? 
                <a href="/signup" class="text-indigo-600 hover:text-indigo-700 font-semibold">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
