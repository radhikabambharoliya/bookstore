<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl">ðŸ“š</span>
                    <span class="ml-2 text-xl font-bold text-gray-800">BookStore</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="welcome-text" class="text-gray-700 font-medium">Welcome, User!</span>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- User Dashboard -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">ðŸ“š Discover Amazing Books</h1>
            <div class="max-w-md mx-auto">
                <input type="text" id="search-books" placeholder="Search books, authors, categories..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
            </div>
        </div>
        <!-- Books Grid -->
        <div id="books-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Books will be loaded here -->
        </div>
    </div>

    <!-- Cart Toggle Button -->
    <button id="cart-toggle" onclick="toggleCart()" class="fixed bottom-6 right-6 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 transition z-30">
        <span class="text-2xl">ðŸ›’</span>
        <span id="cart-badge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-6 w-6 flex items-center justify-center">0</span>
    </button>

    <!-- Cart Sidebar -->
    <div id="cart" class="hidden fixed top-0 right-0 h-full w-96 bg-white shadow-2xl z-50 transform transition-transform">
        <div class="p-6 border-b">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800">ðŸ›’ Shopping Cart</h2>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700 text-2xl">Ã—</button>
            </div>
            <p class="text-sm text-gray-600 mt-1">
                <span id="cart-count">0</span> items in cart
            </p>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4" style="max-height: calc(100vh - 200px);">
            <!-- Cart items will be added here -->
        </div>
        <div class="border-t p-6">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-semibold">Total:</span>
                <span class="text-2xl font-bold text-green-600">$<span id="cart-total">0.00</span></span>
            </div>
            <button onclick="checkout()" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                Proceed to Checkout
            </button>
        </div>
    </div>
 
   <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 z-60 hidden">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg max-w-md w-full p-6 fade-in">
      <h3 class="text-xl font-bold mb-4">Checkout</h3>
      <form id="checkout-form">
        <input type="text" id="uname" placeholder="Full Name" required class="w-full mb-4 px-3 py-2 border rounded-lg">
        <input type="email" id="email" placeholder="Email" required class="w-full mb-4 px-3 py-2 border rounded-lg">
        <input type="tel" id="phone" placeholder="Phone Number" required class="w-full mb-4 px-3 py-2 border rounded-lg">
        <textarea placeholder="Address" id="add" required rows="3" class="w-full mb-4 px-3 py-2 border rounded-lg"></textarea>
        
        <!-- Payment Method Selection -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Payment Method</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="radio" name="payment-method" value="online" checked class="mr-2">
              <span>ðŸ’³ Online Payment (Razorpay)</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="payment-method" value="cod" class="mr-2">
              <span>ðŸ’µ Cash on Delivery (COD)</span>
            </label>
          </div>
        </div>
        
        <div class="flex justify-between mb-4">
          <span class="text-lg font-semibold">Total: </span>
          <span id="cart-total-checkout" class="text-indigo-600 font-bold">$0.00</span>
        </div>
        
        <div class="flex space-x-3">
          <button type="button" onclick="closeCheckout()" class="flex-1 bg-gray-300 hover:bg-gray-400 py-2 rounded-lg">Cancel</button>
          <button type="button" onclick="processOrder()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">Place Order</button>
        </div>
      </form>
    </div>
  </div>
</div>
   <!-- Overlay -->
  <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="toggleCart()"></div>
  
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        function logout() {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
